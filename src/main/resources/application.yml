spring:
  application:
    name: SensoryPeople
  datasource:
    url: jdbc:mysql://localhost:3306/${DATABASE_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

jwt:
  secret:
    key: ${JWT_SECRET_KEY}
  token:
    expiration: 1800000
    refresh:
      expiration: 120960000
